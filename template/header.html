{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Movie Booking Website</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Your custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-dGl2/JTl92rQNayRTwLbPjzw7zNThIytFVzRtj+Zqg3VnFO9s8L7JzwCZfs6a8m" crossorigin="anonymous">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Movie Booking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add'%}">Add Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Book Tickets</a>
            </li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
</nav>

{% block body %}
  {% endblock %}

<div class="container mt-4">
    <!-- Your main content goes here -->
</div>

{% block footer %}
    <!-- Your footer content goes here -->
    <footer class="footer mt-auto py-1 fixed-bottom bg-white text-black" style="font-size: 12px;">
        <div class="container text-center">
            <div class="social-icons">
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
                <!-- Add more social media icons as needed -->
            </div>
            <hr class="bg-dark">
            <p class="mb-0">&copy; 2024 Your Movie Booking Website. All rights reserved.</p>
        </div>
    </footer>
{% endblock %}

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
